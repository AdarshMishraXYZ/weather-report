<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1501612780327-45045538702b');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 330px;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 18px;
      border: none;
      background: #4a79ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #2d5bff;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Weather App</h2>
    <input type="text" id="locationInput" placeholder="Enter location" />
    <button onclick="getWeather()">Check Weather</button>
    <div id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById('locationInput').value;
      const resultDiv = document.getElementById('result');

      if (!location) {
        resultDiv.innerHTML = "Please enter a location";
        return;
      }

      const url = `http://api.weatherapi.com/v1/current.json?key=762db1f8794b417ba5f161222250912&q=${location}&aqi=yes`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = "Location not found";
          return;
        }

        const temp = data.current.temp_c;
        const condition = data.current.condition.text;

        resultDiv.innerHTML = `Temperature: <b>${temp}Â°C</b><br>Condition: <b>${condition}</b>`;
      } catch (error) {
        resultDiv.innerHTML = "Error fetching weather";
      }
    }
  </script>
</body>
</html>
